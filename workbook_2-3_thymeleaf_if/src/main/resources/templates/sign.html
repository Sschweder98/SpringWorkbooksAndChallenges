<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
    <h2 th:text="'Speed: ' + ${speed}"></h2>
    <img th:if="${speed > 60}"src="/images/slow-down.png" width="200">
    <img th:unless="${speed > 60}"src="/images/speed-limit.png" width="200">
    </body>
</html>
